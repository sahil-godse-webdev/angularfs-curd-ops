<h1 class="p-5">Users data</h1>

<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of users'>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button type="button" class="btn btn-info">Update</button></td>
        <td><button (click)="deleteUser($event, user)" type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
