<h1 class="p-5">Users data</h1>

<div class="container-fluid">
    <div class="row text-center border border-dark mb-1 py-1" *ngFor='let user of users'>
        <div class="row col-sm-12">
            <div class="col-sm-2">{{user.name}}</div>
            <div class="col-sm-3">{{user.email}}</div>
            <div class="col-sm-3">{{user.phone}}</div>
            <div class="col-sm-2"><button type="button" class="btn btn-outline-info btn-sm" (click)="editUser($event,user)">Edit</button></div>
            <div class="col-sm-2"><a style="cursor: pointer;" class="text-danger" (click)="deleteUser($event, user)">X</a></div>
        </div>
        <div class="row col-sm-6 pl-5 ml-5" *ngIf="editState && userToEdit.id== user.id;">
            <form (ngSubmit)= "updateUser(user)">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]= 'user.name' name="name"> 
                </div>
                <div class="col-sm-4">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]= 'user.email' name="email">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Phone" [(ngModel)]= 'user.phone' name="phone">
                </div>
            </div>
            <div class="row mt-3">
                <input type="submit" value="UPDATE USER" class="btn btn-warning form-control form-control-sm">
            </div>
            </form>
        </div>
    </div>    
</div>
